name: iOS Security Scan Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  sast-swiftlint:
    name: SAST - SwiftLint Analysis
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install SwiftLint
        run: brew install swiftlint
      
      - name: Run SwiftLint
        run: |
          swiftlint lint --reporter html > swiftlint-report.html || true
          swiftlint lint --reporter json > swiftlint-report.json || true
          swiftlint lint --strict
        continue-on-error: true
      
      - name: Upload SwiftLint Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: swiftlint-results
          path: |
            swiftlint-report.html
            swiftlint-report.json

  sast-semgrep:
    name: SAST - Semgrep Security Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/swift
          generateSarif: true
        continue-on-error: true
      
      - name: Upload Semgrep SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep.sarif

  sca-dependency-check:
    name: SCA - Dependency Security Check
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check Swift Package Dependencies
        run: |
          if [ -f "TBO-Lab4.xcodeproj/project.xcworkspace/xcshareddata/swiftpm/Package.resolved" ]; then
            echo "Checking Swift Package dependencies..."
            cat TBO-Lab4.xcodeproj/project.xcworkspace/xcshareddata/swiftpm/Package.resolved
          else
            echo "No Swift Package dependencies found"
          fi
      
      - name: Setup Node.js for Dependency Check
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install retire.js
        run: npm install -g retire
      
      - name: Run retire.js scan
        run: retire --path . --outputformat json --outputpath retire-report.json || true
        continue-on-error: true
      
      - name: Upload Dependency Check Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sca-results
          path: retire-report.json

  build-and-test:
    name: Build & Test iOS App
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.0.app/Contents/Developer
      
      - name: Build iOS App
        run: |
          xcodebuild clean build \
            -project TBO-Lab4.xcodeproj \
            -scheme TBO-Lab4 \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.0' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO
      
      - name: Run Unit Tests
        run: |
          xcodebuild test \
            -project TBO-Lab4.xcodeproj \
            -scheme TBO-Lab4 \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.0' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO
        continue-on-error: true

  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [sast-swiftlint, sast-semgrep, sca-dependency-check, build-and-test]
    if: always()
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Generate Security Summary
        run: |
          echo "# ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## âœ… Completed Scans:" >> $GITHUB_STEP_SUMMARY
          echo "- **SAST (SwiftLint)**: Static analysis for Swift code quality and security" >> $GITHUB_STEP_SUMMARY
          echo "- **SAST (Semgrep)**: Advanced security pattern detection" >> $GITHUB_STEP_SUMMARY
          echo "- **SCA**: Software Composition Analysis for dependencies" >> $GITHUB_STEP_SUMMARY
          echo "- **Build & Test**: Application build verification" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Download artifacts for detailed reports" >> $GITHUB_STEP_SUMMARY